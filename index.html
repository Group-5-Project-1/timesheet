<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

</head>

<body>

    <div class="container">

        <div class="row jumbotron bg-dark text-white text-center">
            <div class="col-md-12">

                <header class="display-4">Employee Data Management</header>
                <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12 card">
                <div class="card-header bg-white">
                    Add Employee
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="employeeName">Employee Name</label>
                            <input type="name" class="form-control" id="employeeName" aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role">
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date (MM/DD/YYYY)</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="monthRate">Monthly Rate</label>
                            <input type="number" class="form-control" id="monthRate">
                        </div>

                        <button type="submit" class="btn btn-primary float-right" id="submit">Submit</button>
                    </form>

                </div>
            </div>



        </div>


        <div class="row mt-4">
            <div class="col-md-12 card">

                <div class="card-header bg-white">
                    Current Employees
                </div>

                <div class="card-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                              </tr> -->

                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>


    <script src="logic.js"></script>

</body>

</html>
